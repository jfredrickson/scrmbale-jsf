<ui:composition template="/WEB-INF/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form id="gameForm">
            <p>Score: #{game.score}</p>

            <h:dataTable value="#{game.words}" var="word">
                <h:column>
                    <h:outputText value="#{word}" />
                </h:column>
            </h:dataTable>

            <h:inputText id="wordInputField" value="#{game.wordInput}" />

            <h:commandButton value="Submit" action="#{game.submitWord}" />

        </h:form>

        <script>document.getElementById('gameForm:wordInputField').focus();</script>

    </ui:define>

</ui:composition>
