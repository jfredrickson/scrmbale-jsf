<ui:composition template="/WEB-INF/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form id="gameForm">
            <p>Round: #{game.roundNumber}</p>
            <p>Score: #{game.score}</p>

            <h:dataTable value="#{game.words}" var="word">
                <h:column>
                    <h:outputText value="#{word}" />
                </h:column>
            </h:dataTable>

            <h:panelGrid columns="2" rendered="#{!game.roundComplete}">

                <h:panelGroup id="letters">
                    <ui:repeat value="#{game.letters}" var="letter">
                        #{letter}
                    </ui:repeat>
                </h:panelGroup>
                <h:panelGroup>
                    <h:commandButton value="Shuffle" action="#{game.shuffle}">
                        <f:ajax render="letters" onevent="focusOnInput();" />
                    </h:commandButton>
                </h:panelGroup>

                <h:inputText id="wordInputField" value="#{game.wordInput}" onkeypress="if (event.keyCode == 13) { document.getElementById('gameForm:submit').click(); return false; }" />
                <h:commandButton id="submit" value="Submit" action="#{game.submitWord}">
                    <f:ajax render="gameForm" execute="@form" />
                </h:commandButton>

            </h:panelGrid>

            <h:panelGrid rendered="#{game.roundComplete}">
                <h:commandButton value="Start Next Round" action="#{game.nextRound}" />
            </h:panelGrid>

            <script>function focusOnInput() { document.getElementById('gameForm:wordInputField').focus(); }; focusOnInput();</script>

        </h:form>

    </ui:define>

</ui:composition>
